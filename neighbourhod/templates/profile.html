{% extends 'base.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="profile-photo"style="margin-right: 50px;">
            {% if profile.photo %}
            <img
              src="{{profile.photo.url}}"
              alt=""
              class="card-img-top"
              style="width: 200px; height: 200px; border-radius: 50%"
            />
            {%else%}
            <img class="img-responsive" src="https://img.icons8.com/color/2x/user-male-circle--v2.gif" alt="">
            {% endif %}
          </div>
        <div class="col-md-6 mt-4 bg-white prof mr-2 ml-2">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
            {% if request.user.profile.neighbourhood %}
            <p class="text-center">My Hood <a class="btn btn-sm btn-info" href="{% url 'single-hood' user.profile.neighbourhood.id %}">{{ user.profile.neighbourhood.name }}</a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
{% endblock %}
